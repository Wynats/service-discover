# Spring properties
spring:
  application:
     name: wynats-service-discover
     
# Configure this Discovery Server
eureka:
  instance:
    hostname: localhost
  client:  # Not a client, don't register with yourself
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0

server:
  port: 1111   # HTTP (Tomcat) port